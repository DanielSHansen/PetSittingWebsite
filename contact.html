    <body>
        <header>
            <h1>Contact Us</h1>
        </header>    
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <h2>Get in Touch</h2>

            <p>
                If you have any questions or would like to book our services, feel free 
                to reach out to us using the contact form below. 
            </p>

            <form action="#" method="post">
                <div id="name">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Butch T. Cougar" required>
                    <br><br>
                </div>
                
                <div id="email">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="BTC@wsu.edu.com" required>
                    <br><br>
                </div>

                <div id="comments">
                    <label for="comments">Your Message:</label>
                    <br>
                    <textarea id="comments" name="comments" rows="5" cols="55"></textarea>
                    <br><br>            
                </div>

                <div>
                    <button type="submit">Submit</button>
                    <br>
                </div>
            </form>
        </main>

        <footer>
             <p>
                 Contact us at: <a href="mailto:info@petsitting.com">info@petsitting.com</a>
             </p>
        </footer>


    </body>
